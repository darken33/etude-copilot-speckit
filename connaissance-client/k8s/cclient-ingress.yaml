apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connaissance-client
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "connaissance-client.localhost"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: connaissance-client
            port:
              number: 80