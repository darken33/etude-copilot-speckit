asyncapi: 3.0.0
info:
  title: Adresse Kafka API
  version: 1.0.0
  description: |
    Evenement repr√©sentant un changement d'Adresse d'un client
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
defaultContentType: application/json
servers:
  local:
    host: 10.33.38.97:9092
    protocol: kafka
    tags:
      - name: local
        description: 'This environment is meant for running internal tests '
channels:
  event.adresse.v1:
    address: event.adresse.v1
    messages:
      adresseMessage:
        $ref: '#/components/messages/adresseMessage'
    description: The topic on which adresse messages may be produced and consumed.
operations:
  receiveAdresseMessage:
    action: receive
    channel:
      $ref: '#/channels/event.adresse.v1'
    traits:
      - $ref: '#/components/operationTraits/kafka'
    messages:
      - $ref: '#/channels/event.adresse.v1/messages/adresseMessage'
  sendAdresseMessage:
    action: send
    channel:
      $ref: '#/channels/event.adresse.v1'
    traits:
      - $ref: '#/components/operationTraits/kafka'
    messages:
      - $ref: '#/channels/event.adresse.v1/messages/adresseMessage'
components:
  messages:
    adresseMessage:
      name: adresseMessage
      title: Adresse Message
      summary: Adresse Message.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/AdresseMessagePayload'
  schemas:
    ChaineAlpha:
      type: string
      minLength: 2
      maxLength: 50
      pattern: "^[a-zA-Z ,.'-]+$"
      example: "Test Abc"
    LigneAdresse:
      type: string
      minLength: 2
      maxLength: 50
      pattern: "^[a-zA-Z0-9 ,.'-]+$"
      example: "48 rue bauducheu"
    CodePostal:
      type: string
      minLength: 5
      maxLength: 5
      pattern: "^[A-Z0-9]+$"
      example: "33800"
    AdresseMessagePayload:
      type: object
      properties:
        clientId: 
          type: string
          example: "8a9204f5-aa42-47bc-9f04-17caab5deeee"
          format: UUID          
        adresse:
          type: object
          properties:
            destinataire:
              $ref: "#/components/schemas/ChaineAlpha"
              example: "Philippe Bousquet"
            ligne1:
              $ref: "#/components/schemas/LigneAdresse"
              example: "48 rue bauducheu"
            ligne2:
              $ref: "#/components/schemas/LigneAdresse"
              example: "maison individuelle"
            codePostal:
              $ref: "#/components/schemas/CodePostal"
            ville:
              $ref: "#/components/schemas/ChaineAlpha"
              example: "Bordeaux"
  operationTraits:
    kafka:
      bindings:
        kafka:
          groupId:
            type: string
            enum:
              - my-group-id